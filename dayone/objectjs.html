<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Object pada JS</title>
	<script type="text/javascript">
		var siswa = {
			nis:'12345',
			nama:'Erfian',
			alamat: 'Kota Bandung',
			usia: 17
		};
		document.write("NIS Siswa : "+siswa.nis+"<br>");
		document.write("Nama Siswa : "+siswa.nama+"<br>");
		document.write("Alamat : "+siswa.alamat+"<br>");
		document.write("Usia : "+siswa.usia+"<br>");
	</script>
</head>
<body>
	
</body>
</html>
