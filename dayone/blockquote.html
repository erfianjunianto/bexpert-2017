	<h1>The Power Of The Web</h1>
	<p>
		According to Tim <abbr title="Sir Timothy John 'Tim' Berners-Lee"> Berners-Lee</abbr>, the inventor of the Worl Wide Web, at <cite>http://www.w3.org/WAI/:</cite>
	</p>
	<blockquote>
		The <b>power</b> of the Web is in its <em>universality</em>. Access by everyone regardless of disability is an essential aspect.
