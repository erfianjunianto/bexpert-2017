	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Branching With JS</title>
	<script type="text/javascript">
		var value = prompt("masukkan angka");
		var angka = value;
		if(angka > 10){
			alert("Lebih dari 10");
		}else{
			alert("Kurang dari 10");
		}
	</script>
