<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JSON</title>
	<script type="text/javascript">
		var data_mhs =[ 
			{
				nis:'12345',
				nama:'Erfian',
				alamat: 'Kota Bandung',
				usia: 17
			},
			{
				nis:'12387',
				nama:'Junianto',
				alamat: 'Kota Bandung',
				usia: 17
			}
		];

		var i;
		for (i=0; i < data_mhs.length; i++) {
			document.write("NIS Siswa : "+data_mhs[i].nis+"<br>");
			document.write("Nama Siswa : "+data_mhs[i].nama+"<br>");
			document.write("Alamat : "+data_mhs[i].alamat+"<br>");
			document.write("Usia : "+data_mhs[i].usia+"<br>");	
		}
		
	</script>
</head>
<body>
	
</body>
</html>
